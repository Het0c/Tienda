<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Administración de Usuarios y Roles</title>
</head>
<body>
    <h1>Panel de Administración</h1>

    <h2>Usuarios</h2>
    <table border="1" cellpadding="8">
        <tr>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        
        {% for u in usuarios %}
        <tr>
            <td>{{ u.nombre }}</td>
            <td>{{ u.correo }}</td>
            <td>{{ u.rol }}</td>
            <td>{{ u.estado }}</td>
            <td>
               <form action="{{ url_for('asignar_rol', user_id=u.id) }}" method="POST">


                    <select name="rol">
                        {% for r in roles %}
                            <option value="{{ r }}" {% if r == u.rol %}selected{% endif %}>{{ r }}</option>
                        {% endfor %}
                    </select>
                    <button type="submit">Actualizar</button>

                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
